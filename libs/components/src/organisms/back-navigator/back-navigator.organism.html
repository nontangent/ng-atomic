<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="backButtonClick.emit()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="title-container">
    {{ title || '' }}
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="menuItems.length">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button 
    *ngFor="let item of menuItems"
    mat-menu-item 
    (click)="menuItemClick.emit(item)"
  >{{ item.name }}</button>
</mat-menu>
