<mat-toolbar color="primary">
  <div>
    <atoms-smart-menu-button
      *ngIf="startActions.length"
      [items]="startActions"
      (action)="action.emit($event)"
    ></atoms-smart-menu-button>
    <ng-content></ng-content>
  </div>
  <div>
    <atoms-smart-menu-button
      *ngIf="endActions.length"
      [items]="endActions"
      (action)="action.emit($event)"
    ></atoms-smart-menu-button>
  </div>
</mat-toolbar>
