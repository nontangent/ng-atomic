<mat-toolbar color="primary">
  <div>
    <atoms-smart-menu-button
      *ngIf="leftItems.length"
      [items]="leftItems"
      (action)="action.emit($event)"
    ></atoms-smart-menu-button>
    <ng-content></ng-content>
  </div>
  <div>
    <atoms-smart-menu-button
      *ngIf="rightItems.length"
      [items]="rightItems"
      (action)="action.emit($event)"
    ></atoms-smart-menu-button>
  </div>
</mat-toolbar>
