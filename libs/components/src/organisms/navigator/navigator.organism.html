<mat-toolbar color="primary">
  <div>
    <atoms-smart-menu-button
      *ngIf="leftItems.length"
      [items]="leftItems"
      (action)="action.emit($event)"
    ></atoms-smart-menu-button>
    <div class="text">
      <span class="title">{{ title || '' }}</span>
      <span class="description">{{ description || '' }}</span>
    </div>
  </div>
  <div>
    <atoms-smart-menu-button
      *ngIf="rightItems.length"
      [items]="rightItems"
      (action)="action.emit($event)"
    ></atoms-smart-menu-button>
  </div>
</mat-toolbar>
