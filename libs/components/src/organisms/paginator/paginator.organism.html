<frames-auto-layout horizontal>
  <molecules-chips-input-field
    [appearance]="'legacy'"
    [control]="control"
    [floatLabel]="'always'"
    [label]="''"
    [hint]="''"
    [placeholder]="placeholder"
  ></molecules-chips-input-field>
  <mat-paginator 
    [length]="page.length"
    [pageSize]="page.pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChange.emit($event)"
    aria-label="Select page">
  </mat-paginator>
</frames-auto-layout>
