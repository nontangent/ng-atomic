<frames-scroll>
  <organisms-back-navigator
    [canBack]="canBack"
    [title]="title"
    [description]="description"
    [actionItems]="globalMenuItems"
    (actionItemClick)="action.emit($event)"
    (backButtonClick)="backButtonClick.emit()"
    navigator
  ></organisms-back-navigator>
  <frames-auto-layout vertical contents>
    <organisms-smart-table
      [items]="items"
      [actionItems]="menuItems"
      [columns]="properties"
      [selectedIdSet]="selectedIdSet"
      [sortKey]="sortKey"
      [sortOrder]="sortOrder"
      (actionItemClick)="action.emit($event)"
      (checkboxClick)="checkboxClick.emit($event)"
      (headerClick)="tableHeaderClick.emit($event)"
    ></organisms-smart-table>
    <organisms-paginator
      *ngIf="page"
      [control]="queryControl"
      [page]="page"
      [pageSizeOptions]="pageSizeOptions"
      [placeholder]="queryPlaceholder"
      (pageChange)="pageChange.emit($event)"
    ></organisms-paginator>
  </frames-auto-layout>
</frames-scroll>
