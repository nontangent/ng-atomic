<frames-scroll>
  <organisms-top-navigator
    [title]="title"
    [menuItems]="globalActionItems"
    (menuItemClick)="actionItemClick.emit([$event])"
    navigator
  ></organisms-top-navigator>
  <frames-auto-layout vertical contents>
    <organisms-smart-table
      [items]="items"
      [actionItems]="actionItems"
      [columns]="properties"
      [selectedIdSet]="selectedIdSet"
      (actionItemClick)="actionItemClick.emit($event)"
      (checkboxClick)="checkboxClick.emit($event)"
    ></organisms-smart-table>
    <organisms-paginator
      [control]="queryControl"
      [page]="page"
      [placeholder]="queryPlaceholder"
      (pageChange)="pageChange.emit($event)"
    ></organisms-paginator>
  </frames-auto-layout>
</frames-scroll>
