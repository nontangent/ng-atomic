<frames-scroll>
  <organisms-navigator
    [title]="title"
    [description]="description"
    [leftItems]="canBack ? navigatorLeftItems : []"
    [rightItems]="globalMenuItems"
    (action)="onAction($event)"
    navigator
  ></organisms-navigator>
  <frames-auto-layout vertical contents>
    <organisms-smart-table
      [items]="items"
      [menuItems]="menuItems"
      [columns]="properties"
      [selectedIdSet]="selectedIdSet"
      [sortKey]="sortKey"
      [sortOrder]="sortOrder"
      (action)="action.emit($event)"
      (checkboxClick)="checkboxClick.emit($event)"
      (headerClick)="tableHeaderClick.emit($event)"
    ></organisms-smart-table>
    <organisms-paginator
      *ngIf="page"
      [control]="queryControl"
      [page]="page"
      [pageSizeOptions]="pageSizeOptions"
      [placeholder]="queryPlaceholder"
      (pageChange)="pageChange.emit($event)"
    ></organisms-paginator>
  </frames-auto-layout>
</frames-scroll>
