<frames-scroll>
  <organisms-back-navigator 
    [actionItems]="menuActionItems"
    [canBack]="canBack"
    [title]="title"
    (actionItemClick)="actionItemClick.emit($event)"
    (backButtonClick)="backButtonClick.emit()"
    navigator
  ></organisms-back-navigator>
  <frames-auto-layout vertical contents>
    <ng-container *ngFor="let entry of controls; trackBy:trackByIndex" [ngSwitch]="(entry[0] | smartField)?.type">
      <organisms-select-input-section
        *ngSwitchCase="'select'"
        [label]="entry[0] | D"
        [control]="entry[1]"
        [options]="(entry[0] | smartField)?.options"
      ></organisms-select-input-section>
      <organisms-date-input-section
        *ngSwitchCase="'date'"
        [label]="entry[0] | D"
        [control]="entry[1]"
      ></organisms-date-input-section>
      <organisms-input-field-section
        *ngSwitchDefault
        [label]="entry[0] | D"
        [control]="entry[1]"
      ></organisms-input-field-section>
    </ng-container>
    <organisms-action-buttons-section
      [actionItems]="actionItems"
      (actionItemClick)="onActionButtonClick($event)"
    ></organisms-action-buttons-section>
  </frames-auto-layout>
</frames-scroll>
