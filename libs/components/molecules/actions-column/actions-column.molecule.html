<ng-container matColumnDef>
  <th mat-header-cell *matHeaderCellDef>操作</th>
  <td mat-cell *matCellDef="let item">
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="actionItems?.length"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let actionItem of actionItems" mat-menu-item (click)="actionItemClick.emit([actionItem, item])">
        {{ actionItem?.name }}
      </button>
    </mat-menu>
  </td>
</ng-container>
