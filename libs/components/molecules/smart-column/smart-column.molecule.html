<ng-container matColumnDef>
  <th
    mat-header-cell
    *matHeaderCellDef
    [style.text-align]="justify"
    (click)="headerClick.emit()"
  >
    <p class="nowrap" style="display: flex; align-items: center;">
      <span>{{headerText}}</span>
      <ng-container [ngSwitch]="sort">
        <mat-icon *ngSwitchCase="'asc'">arrow_drop_up</mat-icon>
        <mat-icon *ngSwitchCase="'desc'">arrow_drop_down</mat-icon>
      </ng-container>
    </p>
  </th>
  <td mat-cell *matCellDef="let data" [style.text-align]="justify">
    <p class="nowrap">{{dataAccessor(data, name) | smartExp:name}}</p>
  </td>
</ng-container>
