<frames-card>
  <frames-auto-layout vertical>
    <organisms-heading>ログイン</organisms-heading>
    <organisms-text-input-section
      *ngIf="isEmailSectionShown"
      label="メールアドレス"
      [control]="form.get('email')"
    ></organisms-text-input-section>
    <organisms-text-input-section
      *ngIf="isPasswordSectionShown"
      label="パスワード"
      [control]="form.get('password')"
    ></organisms-text-input-section>
    <organisms-action-buttons-section
      [actionItems]="actionItems"
    ></organisms-action-buttons-section>
    <organisms-social-login-section
      (signInWithGoogleButtonClick)="signInWithGoogleButtonClick.emit()"
    ></organisms-social-login-section>
  </frames-auto-layout>
</frames-card>
