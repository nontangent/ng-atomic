<mat-selection-list [multiple]="false">
  <mat-list-option 
    *ngFor="let item of actionItems" 
    [value]="item.id"
    (click)="actionItemClick.emit([item])"
  >
    <mat-icon mat-list-icon> {{ item?.icon }}</mat-icon>
    <div mat-line>{{item.name}}</div>
  </mat-list-option>
</mat-selection-list>
