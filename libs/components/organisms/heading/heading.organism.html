<ng-template #temp><ng-content></ng-content></ng-template>

<ng-container [ngSwitch]="level">
  <h1 *ngSwitchDefault><ng-container *ngTemplateOutlet="temp;"></ng-container></h1>
  <h2 *ngSwitchCase="2"><ng-container *ngTemplateOutlet="temp;"></ng-container></h2>
  <h3 *ngSwitchCase="3"><ng-container *ngTemplateOutlet="temp;"></ng-container></h3>
  <h4 *ngSwitchCase="4"><ng-container *ngTemplateOutlet="temp;"></ng-container></h4>
  <h5 *ngSwitchCase="5"><ng-container *ngTemplateOutlet="temp;"></ng-container></h5>
  <h6 *ngSwitchCase="6"><ng-container *ngTemplateOutlet="temp;"></ng-container></h6>
</ng-container>
